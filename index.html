        <form>
            <div class="input-section">
                <p>Masukkan suhu derajat Celcius (℃) ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (℉).</p>
                <label for="input-field">Celcius (℃)</label>
                <input type="number" class="input-field" id="celsiusInput" required>
            </div>
            <button onclick="convertTemperature()" class="my-button">Konversi</button>
            <button onclick="reset()" class="my-button">Reset</button>
            <button onclick="reverseSuhu()" class="my-button">Reverse</button>
        </form>

        <div class="input-section-result">
            <label for="input-field-result">Fahrenheit (℉)</label>
            <input type="textarea" name="" id="hasil" class="input-field-result" disabled>
        </div>

        <div class="input-section-kalkulasi">
            <label for="input-field-kalkulasi">Cara Kalkulasi</label>
            <input type="textarea" name="" id="Kalkulasi" class="input-field-kalkulasi" disabled>
        </div>
